<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Charge Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="electricChargeRadio" name="variables" checked>
  <label for="electricChargeRadio">Electric Charge</label>

  <input type="radio" id="currentRadio" name="variables">
  <label for="currentRadio">Current</label>

  <input type="radio" id="timePeriodRadio" name="variables">
  <label for="timePeriodRadio">Time Period</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(I) Current (amps)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(t) Time Period (sec)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
